<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="rounds">
            <h2>Round: <span id="round">1</span></h2>
            <h2>User Score: <span id="userScore">0</span></h2>
            <h2>Computer Score: <span id="computerScore">0</span></h2>
        </div>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="result">
            <h2 id="userChoice">Your Choice: </h2>
            <h2 id="computerChoice">Computer's Choice: </h2>
            <h2 id="winner" class="winner-text">Result: </h2>
        </div>
        <button id="reset" class="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
